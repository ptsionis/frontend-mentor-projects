<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | QR code component</title>
    <link rel="stylesheet" type="text/css" href="./css/style.css">
  </head>
  <body>
    <div class="card-container clr-box-bg">
      <div class="card clr-box-bg">
        <img src="./images/image-qr-code.png">
        <div class="card-text">
          <h2 class="clr-heading fw-700">Improve your front-end skills by building projects</h1>
          <p class="clr-text fs-p fw-400">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
        </div>
      </div>
    </div>
  </body>
</html>
