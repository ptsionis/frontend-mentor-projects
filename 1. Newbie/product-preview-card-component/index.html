<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Product preview card component</title>
    <link rel="stylesheet" type="text/css" href="./css/style.css">
  </head>
  <body class="clr-primary-bg">
    <div class="container">
      <div class="card">
        <div class="left-column">
          <img src="./images/image-product-desktop.jpg">
        </div>
        <div class="right-column clr-neutral-box-bg">
          <p class="clr-neutral-p fs-p ff-secondary fw-500 ls-1">PERFUME</p>
          <h2 class="clr-neutral-h ff-primary fw-700">Gabrielle Essence Eau De Parfum</h2>
          <p class="clr-neutral-p fs-p ff-secondary fw-500 lh-15">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
          <div class="price">
            <h2 class="clr-primary-h ff-primary fw-700">&dollar;149.99</h2>
            <p class="strk clr-neutral-p fs-p ff-secondary fw-500">&dollar;169.99</p>
          </div>
          <button class="cart-btn clr-primary-btn clr-neutral-btn-p fs-p ff-secondary fw-700"><img src="./images/icon-cart.svg">&nbsp;Add to Cart</button>
        </div>
      </div>
    </div>
  </body>
</html>
