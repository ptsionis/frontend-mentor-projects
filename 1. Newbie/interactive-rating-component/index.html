<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/main.js"></script>
    <title>Frontend Mentor | Interactive rating component</title>
  </head>
  <body class="clr-neutral-blue-800-bg">
    <div class="container clr-neutral-blue-700-bg" id="container">
      <div class="star" id="svg-container">
        <svg class="star-bg" id="svg-image" width="17" height="16" xmlns="http://www.w3.org/2000/svg"><path d="m9.067.43 1.99 4.031c.112.228.33.386.58.422l4.45.647a.772.772 0 0 1 .427 1.316l-3.22 3.138a.773.773 0 0 0-.222.683l.76 4.431a.772.772 0 0 1-1.12.813l-3.98-2.092a.773.773 0 0 0-.718 0l-3.98 2.092a.772.772 0 0 1-1.119-.813l.76-4.431a.77.77 0 0 0-.222-.683L.233 6.846A.772.772 0 0 1 .661 5.53l4.449-.647a.772.772 0 0 0 .58-.422L7.68.43a.774.774 0 0 1 1.387 0Z" fill="#FC7614"/></svg>
      </div>
      <div id="rating-score-container">
        <p class="fs-p" id="score-text">11111</p>
      </div>
      <div class="text-container">
        <h2 class="title clr-neutral-white fw-400" id="text-h2">How did we do?</h2>
        <p class="text clr-neutral-grey-300 fs-p" id="text-p">Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
      </div>
      <div class="rating-container" id="rating">
        <ul class="clr-neutral-grey-400">
          <li class="btn-bg clr-neutral-grey-300" id="btn-1" onclick="selectButton(this)">1</li>
          <li class="btn-bg clr-neutral-grey-300" id="btn-2" onclick="selectButton(this)">2</li>
          <li class="btn-bg clr-neutral-grey-300" id="btn-3" onclick="selectButton(this)">3</li>
          <li class="btn-bg clr-neutral-grey-300" id="btn-4" onclick="selectButton(this)">4</li>
          <li class="btn-bg clr-neutral-grey-300" id="btn-5" onclick="selectButton(this)">5</li>
        </ul>
        <button class="clr-neutral-white fw-700" onclick="thanksMsg()">SUBMIT</button>
      </div>
    </div>
  </body>
</html>
