<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" type="text/css" href="./css/style.css">
  </head>
  <body class="clr-neutral-main-bg">
    <div class="container">
      <div class="card clr-neutral-card-bg">
        <div class="image-container">
          <img src="./images/image-equilibrium.jpg" alt="Equilibrium">
          <div class="view-hover">
            <img src="./images/icon-view.svg">
          </div>
        </div>
        <h2 class="clr-neutral-white">Equilibrium #3429</h2>
        <p class="clr-primary fs-p">Our Equilibrium collection promotes balance and calm.</p>
        <div class="eth-container">
          <div class="eth clr-primary-active">
            <img src="./images/icon-ethereum.svg">
            <span>0.041ETH</span>
          </div>
          <div class="time">
            <img src="./images/icon-clock.svg">
            <span class="clr-primary">3 days left</span>
          </div>
        </div>
        <hr>
        <div class="creator">
          <img src="./images/image-avatar.png" alt="Creator">
          <p class="clr-primary">Creation of</p>
          <p class="creator-name clr-neutral-white">Jules Wyvern</p>
        </div>
      </div>
    </div>
  </body>
</html>
