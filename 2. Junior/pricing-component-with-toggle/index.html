<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./css/style.css">
    <title>Frontend Mentor | Pricing Component With Toggle</title>
    <script src="./js/main.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <h2 class="heading">Our Pricing</h2>
      <div class="toggler">
        <span class="toggle-text">Anually</span>
        <label class="toggler-switch">
          <input type="checkbox" onclick="changeValues(this)">
          <span class="rounded-slider"></span>
        </label>
        <span class="toggle-text">Monthly</span>
      </div>
      <div class="columns-container">
        <div class="price-container outer-container">
          <h4 class="price-heading">Basic</h4>
          <p class="price"><span class="dollar">&dollar;</span> <span id="basic-price">19.99</span></p>
          <p class="price-features">500 GB Storage</p>
          <p class="price-features">2 Users Allowed</p>
          <p class="price-features">Send up to 3 GB</p>
          <button type="button" class="price-button">LEARN MORE</button>
        </div>
        <div class="price-container inner-container">
          <h4 class="price-heading">Professional</h4>
          <p class="price"><span class="dollar">&dollar;</span> <span id="professional-price">24.99</span></p>
          <p class="price-features">1 TB Storage</p>
          <p class="price-features">5 Users Allowed</p>
          <p class="price-features">Send up to 10 GB</p>
          <button type="button" class="price-button">LEARN MORE</button>
        </div>
        <div class="price-container outer-container">
          <h4 class="price-heading">Master</h4>
          <p class="price"><span class="dollar">&dollar;</span> <span id="master-price">39.99</span></p>
          <p class="price-features">2 TB Storage</p>
          <p class="price-features">10 Users Allowed</p>
          <p class="price-features">Send up to 20 GB</p>
          <button type="button" class="price-button">LEARN MORE</button>
        </div>
      </div>
    </div>
  </body>
</html>
